  <h2>certaines règles</h2>
  <p>Tous les <span class="imp">mots</span> prennent un <span class="imp">trema "••"</span> quand ils se mettent au pluriel<br>
    <span class="keple"><u>Keple</u> (exemple)</span>:Pabe <span class="flèche">&rarr;</span> Pab<span class="term">ë</span></p>
  </p>
<p>aux pluriel, ils se prononçent avec un <span class="imp">"i"</span> à la fin<br>
  <span class="keple"><u>Keple</u></span>:Pabe <span class="pron">[Pabé]</span><span class="flèche">&rarr;</span>
  Pabë <span class="pron">[pabéi]</span></p>
</p>
